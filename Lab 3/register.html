          <nav class="form-group">
            <h1>Register</h1>
            <form id="registration-form">
    
              <table>
                <td>
                  <!-- form group for first name entry -->
                  <div class="form-group col-md-11" id="first-name-group">
                      <input
                          type="text"
                          class="form-control"
                          id="firstName"
                          name="firstName"
                          placeholder="First Name"
                          required
                      />
                      <div class="errorMessage"></div>
                  </div>
                </td>

                <td>
                  <!-- form group for last name entry -->
                  <div class="form-group col-md-11" id="last-name-group">
                      <input
                          type="text"
                          class="form-control"
                          id="lastName"
                          name="lastName"
                          placeholder="Last Name"
                          required
                      />
                      <div class="errorMessage"></div>
                  </div>
                </td>
              </table>

                <br/>

                <!-- form group for last name entry -->
                <div class="form-group col-md-6" id="email-group">
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                      name="email"
                    placeholder="Email"
                    required
                />
                <div class="errorMessage"></div>
                </div>

                <br/>

                <!-- form group for last name entry -->
                <div class="form-group col-md-6" id="password-1-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password1"
                      name="password1"
                    placeholder="Password"
                    required
                />
                <div class="errorMessage"></div>
                </div>

                <br/>

                <!-- form group for last name entry -->
                <div class="form-group col-md-6" id="password-2-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password2"
                      name="password2"
                    placeholder="Confirm Password"
                    required
                />
                <div class="errorMessage"></div>
                </div>

                <br/>
                <!-- submit button -->
                <button type="submit" class="btn btn-primary" id="btnRegister">
                    Register
                </button>
                <br/>
            </form>
            <br/>
            <br/>
            <p>Already have an Account? <a href="./login.html">Login Here</a>!</p>
