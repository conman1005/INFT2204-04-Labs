          <div class="container">
            <h1 class="top-header" style="text-align: center">Contact Us</h1>
            <form id="registration-form" name="registration-form">
                <p id="generalError"></p>
                
                <div class="form-group col-md-6">
                  <label for="inputName">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    name="inputName"
                    placeholder="Name"
                  />
                  <p id="nameError"></p>
                </div>
          
                <div class="form-group col-md-6">
                  <label for="inputEmail">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputEmail"
                    name="inputEmail"
                    placeholder="Email"
                  />
                  <p id="emailError"></p>
                </div>
          
                <div class="form-group col-md-6">
                  <label for="inputPhone">Phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="inputPhone"
                    name="inputPhone"
                    placeholder="Phone Number"
                  />
                  <p id="phoneError"></p>
                </div>

                <div class="form-group col-md-6">
                  <label for="inputMessage">Message</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputMessage"
                    name="inputMessage"
                    placeholder="Message"
                  />
                  <p id="messageError"></p>
                </div>
          
                <div class="form-group">
                  <input id="submit-reg-form" type="submit" value="Send" name="Submit" class="btn btn-primary" />
                  <input type="reset" value="Reset" name="Reset" class="btn btn-outline-primary" />
                </div>
            </form>
        </div>
